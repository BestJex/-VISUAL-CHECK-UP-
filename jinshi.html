<html>
<head>
<title>视力测试</title>
<meta http-equiv="content-Type"  content="text/html ; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 , user-scalable=no"/>
<meta name="apple-touch-fullscreen" content="YES"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/jinshi.css">
 <style>

</style>

</head>
 <body>

<div id="page1">
<header>
<a href="javascript:window.history.go(-1)"><img src="img/icon_go_back.png"/><span id="pageTitle"></span></a>
</header>
<div id="canvas"></div>

<footer id="foot">
<div class="btn-box">
  <button id="nextBtn">开始测试</button>
</div>
  <img src="img/explain_dian_selected.png"/>
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
</footer>  

</div>



<div id="page2">
<div class="head">
<header>
<a href="javascript:window.history.go(-1)"><img src="img/icon_go_back.png"/><span>视力测试</span></a>
</header>
<div class="img-box">
  <img src="img/icon_close_righteye.png">
</div>
</div>
<div class="text">
 <h4>闭上右眼</h4> 
</div>
<div class="foot">
 <div class="btn-box" >
  <button id="recBtn">预备</button>
</div>
</div>

</div>

<div id="page3">
<div id="Ecanvas">
<ul>
  <li class="li-E" style="-webkit-transform:translate3d(0,0,0)">
    <img src="img/jinshi/E_up.png" id="imgE" style="width: 40px;height: 40px;" />
  </li>
  <li class="li-S" style="-webkit-transform:translate3d(100%,0,0)">
  <div class="tl">你看到了什么?</div>
  <div class="E-items clearfix">
    <a class="E-item E-select" style="float:left; -webkit-transform:rotate(270deg);margin-top:5px;">E</a>
    <a class="E-item E-select" style="float:right;margin-top:5px; ">E</a>
    <a class="E-item E-select" style="float:left;-webkit-transform:rotate(180deg); ">E</a>
    <a class="E-item E-select" style="float:right;-webkit-transform:rotate(90deg); ">E</a>
  </div>
  <div class="E-no E-select" id="4">什么也没有</div>
  </li>
</ul>
</div>
</div>

<div id="page4">
 <div class="head">
<div class="img-box">
  <img src="img/icon_close_lefteye.png">
</div>
</div>
<div class="text">
 <h4>闭上左眼</h4> 
</div>
<div class="foot">
 <div class="btn-box">
  <button id="continueBtn">继续</button>
</div>
</div> 

</div>
<div id="page5">
   <div class="result-box" id="resultBox">
    <div class="result-img"><img id="resultImg" src="img/icon_result_xiao.png"/></div>
    <div class="result-text" >您的右眼视力为<span id="rightResult"></span></div>
     <div class="result-text">您的左眼视力为<span id="leftResult"></span></div>
   </div>

 <div class="btn-box">
  <button id="finishBtn" onclick="javascript:history.back(-1)">完成测试</button>
</div>
</div>

<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/jinshi.js"></script>
</body>

</html>
