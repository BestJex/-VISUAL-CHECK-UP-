<html>
<head>
<title>眼球运动</title>
<meta http-equiv="content-Type"  content="text/html ; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 , user-scalable=no"/>
<meta name="apple-touch-fullscreen" content="YES"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/yanqiu.css">
 <style>

</style>

</head>
 <body>

<div id="page1">
<header>
<a href="javascript:window.history.go(-1)"><img src="img/icon_go_back.png"/><span id="pageTitle"></span></a>
</header>
<div id="canvas"></div>

<footer id="foot">
<div class="btn-box">
  <button id="nextBtn">开始测试</button>
</div>
  <img src="img/explain_dian_selected.png"/>
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
  <img src="img/explain_dian_unselected.png">
</footer>  

</div>
<div id="page2">
<div id="moveArea">
  <div id="moveBox">
    <div class="blocks">
      <div class="block block1"></div>
      <div class="block block2">
        <div class="center-space">
          <div id="blueBlock"></div>
        </div>
      </div>
      <div class="block block3"></div>
    </div>
  </div>
</div>
<div class="proBox">
<div class="proLine">
<div id="blueLine"></div>
<div id="proMod"></div>
</div>  
</div>
 <div class="text">将蓝色方块按钮移至灰色方块正中，再按确认按钮。</div>
 <div class="btn-box">
  <button id="postSure">确定</button>
</div>
</div>

<div id="page3">
   <div class="result-box" id="resultBox">
    <div class="result-img"><img id="resultImg" src="img/icon_result_ku.png"/></div>
    <div class="result-text" id="resultText">您的眼球运动欠佳！</div>
</div>

 <div class="btn-box">
  <button id="finishBtn" onclick="javascript:history.back(-1)">完成测试</button>
</div>
</div>
     
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/yanqiu.js"></script>
  </body>

</html>
